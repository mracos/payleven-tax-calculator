<ion-header>
  <ion-navbar>
    <ion-title>
      Payleven tax calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Quanto quer receber?</ion-label>
    <ion-input type="number" [(ngModel)]="payment"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Forma de pagamento</ion-label>
    <ion-select [(ngModel)]="paymentOption" [compareWith]="areTwoPaymentOptionsEqual">
      <ion-option *ngFor="let paymentOption of paymentOptions" [value]="paymentOption">
        {{ paymentOption.name }}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    {{ payment }} - {{ paymentOption | json }}
  </ion-item>
</ion-content>
